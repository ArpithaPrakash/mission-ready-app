# Configuration for Railway deployment via Nixpacks
[phases.setup]
nixPkgs = [
    "python311",
    "tesseract",
    "poppler_utils",
    "libreoffice",
    "gcc",
    "zlib",
    "libxml2",
    "libxslt"
]

[phases.install]
cmds = [
    "python -m pip install torch torchvision torchaudio --index-url https://download.pytorch.org/whl/cpu",
    "python -m pip install -r requirements.txt"
]

[start]
cmd = "./start.sh"
